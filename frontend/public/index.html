<!DOCTYPE html>
<html lang="pt">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <style>
      /* Reset e configurações básicas */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* Diseño minimalista y elegante */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      /* Patrón minimalista de fondo */
      #splash-screen::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 20%, rgba(148, 163, 184, 0.03) 1px, transparent 1px),
          radial-gradient(circle at 80% 80%, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        animation: float 30s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(180deg); }
      }

      #splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        z-index: 10;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Logo container minimalista */
      .logo-container {
        margin-bottom: 50px;
        animation: logoFloat 4s ease-in-out infinite;
      }

      .logo-placeholder {
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.08),
          0 12px 24px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        position: relative;
        overflow: hidden;
      }

      /* Ícono minimalista en el centro del logo */
      .logo-placeholder::before {
        content: '';
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 20px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 24px rgba(59, 130, 246, 0.25);
      }

      .logo-placeholder::after {
        content: '';
        position: absolute;
        width: 80px;
        height: 80px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        background-image: url('/logo.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      }

      @keyframes logoFloat {
        0%, 100% { 
          transform: translateY(0px) scale(1); 
          box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.05),
            0 8px 16px rgba(0, 0, 0, 0.03),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        50% { 
          transform: translateY(-8px) scale(1.02); 
          box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.08),
            0 12px 24px rgba(0, 0, 0, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
      }

      /* Título e subtítulo */
      .loading-title {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 36px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .loading-subtitle {
        font-size: 16px;
        font-weight: 500;
        color: #64748b;
        margin-bottom: 50px;
        letter-spacing: 0.01em;
        text-align: center;
      }

      /* Spinner minimalista */
      .modern-spinner {
        width: 60px;
        height: 60px;
        margin-bottom: 35px;
        position: relative;
      }

      .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(148, 163, 184, 0.1);
        border-radius: 50%;
      }

      .spinner-ring:nth-child(1) {
        border-top: 2px solid #3b82f6;
        border-right: 2px solid rgba(59, 130, 246, 0.3);
        animation: spin 1.5s linear infinite;
      }

      .spinner-ring:nth-child(2) {
        border-right: 2px solid rgba(59, 130, 246, 0.6);
        border-bottom: 2px solid rgba(59, 130, 246, 0.2);
        animation: spin 1.5s linear infinite reverse;
        animation-delay: -0.2s;
        transform: scale(0.8);
      }

      .spinner-ring:nth-child(3) {
        border-bottom: 2px solid rgba(59, 130, 246, 0.4);
        border-left: 2px solid rgba(59, 130, 246, 0.1);
        animation: spin 1.5s linear infinite;
        animation-delay: -0.4s;
        transform: scale(0.6);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Barra de progreso minimalista */
      .progress-container {
        width: 280px;
        max-width: 85vw;
        margin-bottom: 25px;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(148, 163, 184, 0.1);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .progress {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        border-radius: 8px;
        width: 0;
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        position: relative;
      }

      .progress::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(255, 255, 255, 0.3) 50%, 
          transparent 100%);
        animation: progress-shine 2s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes progress-shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Indicador de progreso minimalista */
      .progress-text {
        font-size: 14px;
        font-weight: 600;
        color: #64748b;
        text-align: center;
        margin-top: 12px;
        font-family: 'Inter', sans-serif;
      }

      /* Mensajes de estado minimalistas */
      .status-message {
        font-size: 14px;
        color: #94a3b8;
        margin-top: 20px;
        min-height: 20px;
        animation: fadeIn 0.5s ease-in-out;
        font-weight: 400;
        max-width: 280px;
        text-align: center;
        line-height: 1.4;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Efeito de fade out melhorado */
      #splash-screen.fade-out {
        opacity: 0;
        transform: scale(1.05);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Efeitos adicionais de partículas */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: particle-float 8s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 6px;
        height: 6px;
        left: 10%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        width: 4px;
        height: 4px;
        left: 70%;
        animation-delay: 2s;
      }

      .particle:nth-child(3) {
        width: 8px;
        height: 8px;
        left: 90%;
        animation-delay: 4s;
      }

      @keyframes particle-float {
        0%, 100% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10%, 90% {
          opacity: 1;
        }
        50% {
          transform: translateY(-10vh) rotate(180deg);
        }
      }

      /* Responsividade melhorada */
      @media (max-width: 768px) {
        .loading-title {
          font-size: 30px;
        }
        
        .loading-subtitle {
          font-size: 16px;
        }
        
        .modern-spinner {
          width: 70px;
          height: 70px;
        }
        
        .progress-container {
          width: 280px;
        }
        
        .logo-placeholder {
          width: 120px;
          height: 120px;
        }

        .logo-placeholder::before {
          width: 60px;
          height: 60px;
        }

        .logo-placeholder::after {
          font-size: 28px;
        }
      }

      @media (max-width: 480px) {
        .loading-title {
          font-size: 26px;
        }
        
        .loading-subtitle {
          font-size: 14px;
        }
        
        .progress-container {
          width: 240px;
        }
        
        .logo-placeholder {
          width: 100px;
          height: 100px;
        }

        .logo-placeholder::before {
          width: 50px;
          height: 50px;
        }

        .logo-placeholder::after {
          font-size: 24px;
        }

        .status-message {
          font-size: 14px;
          max-width: 250px;
        }
      }

      /* Prefers reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Efeito adicional de brilho na borda */
      .logo-placeholder {
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.2),
          0 0 40px rgba(59, 130, 246, 0.2);
      }
    </style>

    <!-- Issue workaround for React v16. -->
    <script>
      // See https://github.com/facebook/react/issues/20829#issuecomment-802088260
      if (!crossOriginIsolated) SharedArrayBuffer = ArrayBuffer;
    </script>
  </head>

  <body>
    <div id="splash-screen">
      <!-- Partículas flutuantes -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <div id="splash-content">
        <div class="logo-container">
          <div class="logo-placeholder"></div>
        </div>
        
        <p class="loading-subtitle" id="loading-subtitle">Carregando sua experiência...</p>
        
        <div class="modern-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
          </div>
          <div class="progress-text" id="progress-text">0%</div>
        </div>
        
        <div class="status-message" id="status-message">Inicializando aplicação...</div>
      </div>
    </div>

    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script>
      (function() {
        const translations = {
          'pt-BR': {
            loadingExperience: "Carregando sua experiência...",
            statusMessages: [
              "Inicializando aplicação...",
              "Carregando componentes...",
              "Configurando interface...", 
              "Conectando serviços...",
              "Preparando AutoAtende...",
              "Finalizando carregamento..."
            ],
            redirecting: "Redirecionando..."
          },
          'es': {
            loadingExperience: "Cargando su experiencia...",
            statusMessages: [
              "Inicializando aplicación...",
              "Cargando componentes...",
              "Configurando interfaz...",
              "Conectando servicios...",
              "Preparando AutoAtiende...",
              "Finalizando carga..."
            ],
            redirecting: "Redirigiendo..."
          },
          'en': {
            loadingExperience: "Loading your experience...",
            statusMessages: [
              "Initializing application...",
              "Loading components...",
              "Setting up interface...",
              "Connecting services...",
              "Preparing AutoAttend...",
              "Finalizing loading..."
            ],
            redirecting: "Redirecting..."
          }
        };

        const lang = localStorage.getItem('language') || 'pt-BR';
        const currentTranslations = translations[lang] || translations['pt-BR'];

        document.getElementById('loading-subtitle').textContent = currentTranslations.loadingExperience;
        document.getElementById('status-message').textContent = currentTranslations.statusMessages[0];

        let progress = 0;
        const progressBar = document.getElementById("progress-bar");
        const progressText = document.getElementById("progress-text");
        const statusMessage = document.getElementById("status-message");
        const statusMessages = currentTranslations.statusMessages;
        let messageIndex = 0;

        const interval = setInterval(() => {
          if (progress < 25) progress += Math.random() * 4 + 2;
          else if (progress < 50) progress += Math.random() * 3 + 1;
          else if (progress < 80) progress += Math.random() * 2 + 0.5;
          else if (progress < 95) progress += (95 - progress) / 10;

          const currentProgress = Math.min(progress, 100);
          progressBar.style.width = currentProgress + "%";
          progressText.textContent = Math.floor(currentProgress) + "%";

          const newMessageIndex = Math.floor((currentProgress / 100) * statusMessages.length);
          if (newMessageIndex !== messageIndex && newMessageIndex < statusMessages.length) {
            messageIndex = newMessageIndex;
            statusMessage.style.opacity = '0';
            setTimeout(() => {
              statusMessage.textContent = statusMessages[messageIndex];
              statusMessage.style.opacity = '1';
            }, 200);
          }

          if (progress >= 100) {
            clearInterval(interval);
            statusMessage.textContent = currentTranslations.redirecting;
            setTimeout(() => {
              const splashScreen = document.getElementById("splash-screen");
              if (splashScreen) {
                splashScreen.classList.add('fade-out');
                setTimeout(() => splashScreen.remove(), 1000);
              }
            }, 1500);
          }
        }, 120);

        window.finishProgress = () => {
          progress = 100;
        };

        window.addEventListener('load', () => {
          setTimeout(() => {
            if (progress < 85) progress = 85;
          }, 800);
        });

        setTimeout(() => {
          if (document.getElementById("splash-screen")) {
            window.finishProgress();
          }
        }, 15000);
      })();
    </script>
  </body>
</html>
